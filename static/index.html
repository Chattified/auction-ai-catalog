<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction AI Catalog</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 2rem; background: #fafafa; }
    button { margin: 1rem; padding: 10px 20px; font-size: 1rem; }
    img { width: 150px; margin: 10px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Auction AI Catalog Generator</h1>

  <input type="file" id="fileInput" multiple accept="image/*"><br>
  <button onclick="uploadImages()">Upload Images</button>
  <button onclick="generateCatalog()">Generate Catalog</button>
  <button onclick="deleteUploads()">Delete Images</button>

  <div id="gallery"></div>
  <div id="status"></div>

  <script>
    const PUBLIC_BASE_URL = "/uploads"; // Matches the FastAPI static mount

    async function uploadImages() {
      const files = document.getElementById('fileInput').files;
      if (!files.length) return alert('Please choose images first!');

      const formData = new FormData();
      for (const file of files) formData.append('files', file);

      document.getElementById('status').innerText = 'Uploading...';
      const res = await fetch('/upload', { method: 'POST', body: formData });
      const data = await res.json();

      document.getElementById('status').innerText = 'Upload complete!';
      showThumbnails(data.uploaded);
    }

    function showThumbnails(files) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      files.forEach(file => {
        const img = document.createElement('img');
        img.src = `${PUBLIC_BASE_URL}/${file}`; // Use public URL
        gallery.appendChild(img);
      });
    }

    async function generateCatalog() {
      document.getElementById('status').innerText = 'Generating catalog...';
      const res = await fetch('/generate', { method: 'POST' });

      if (!res.ok) {
        const error = await res.json();
        alert(error.error || 'Error generating catalog!');
        document.getElementById('status').innerText = '';
        return;
      }

      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'catalog_output.csv';
      a.click();

      document.getElementById('status').innerText = 'Catalog generated and downloaded!';
    }

    async function deleteUploads() {
      if (!confirm('Delete all uploaded images?')) return;

      const res = await fetch('/delete-uploads', { method: 'DELETE' });
      const data = await res.json();

      document.getElementById('status').innerText = data.status;
      document.getElementById('gallery').innerHTML = '';
    }
  </script>
</body>
</html>
